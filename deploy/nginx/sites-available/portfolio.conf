# Example Nginx config for Next.js app with wildcard subdomains
# Reference: docs/architecture/ADR-0001-subdomain-routing.md

# Upstream to Next.js app (adjust port if needed)
upstream next_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream to Terminal WebSocket server
upstream terminal_ws {
    server 127.0.0.1:4001;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name russellbomer.com *.russellbomer.com;
    return 301 https://$host$request_uri;
}

# HTTPS server for root domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name russellbomer.com;

    # SSL certs (wildcard)
    ssl_certificate     /etc/letsencrypt/live/russellbomer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/russellbomer.com/privkey.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://next_app;
    }
}

# HTTPS server for wildcard subdomains (demos)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.russellbomer.com;

    ssl_certificate     /etc/letsencrypt/live/russellbomer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/russellbomer.com/privkey.pem;

    # WebSocket endpoint for terminal demo (quarry.russellbomer.com/ws)
    location /ws {
        proxy_pass http://terminal_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;  # 24 hours for long-lived connections
        proxy_send_timeout 86400;
    }

    # Route all other subdomain requests to Next.js
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://next_app;
    }
}
