# Nginx config for Terminal WebSocket service (quarry.russellbomer.com)
# SECURITY: Strict host routing - only quarry.russellbomer.com accepted
# No wildcard DNS assumptions
#
# Rate limits defined in nginx.conf:
# - session_limit: 10 req/min per IP (token issuance)
# - ws_limit: 10 req/min per IP (WebSocket connections)
# - files_limit: 30 req/min per IP (file downloads)
# - conn_limit: max concurrent connections per IP

# Upstream to Terminal WebSocket server
upstream terminal_ws {
    server 127.0.0.1:4001;
    keepalive 64;
}

# Default server block - reject requests to unknown hosts
# Returns 444 (close connection without response) for security
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name _;

    # SSL certs (required for default server to handle HTTPS properly)
    ssl_certificate     /etc/letsencrypt/live/quarry.russellbomer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quarry.russellbomer.com/privkey.pem;

    # Reject all requests to unknown hosts
    return 444;
}

# HTTP -> HTTPS redirect (quarry subdomain only)
server {
    listen 80;
    listen [::]:80;
    server_name quarry.russellbomer.com;
    return 301 https://$host$request_uri;
}

# HTTPS server for quarry.russellbomer.com (terminal demo)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quarry.russellbomer.com;

    # SSL certs (quarry subdomain)
    ssl_certificate     /etc/letsencrypt/live/quarry.russellbomer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quarry.russellbomer.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Global connection limit (max 10 concurrent per IP)
    limit_conn conn_limit 10;

    # POST /session - Token issuance endpoint
    location = /session {
        # Rate limit: 10 req/min per IP with small burst
        limit_req zone=session_limit burst=2 nodelay;

        proxy_pass http://terminal_ws;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Only allow POST
        limit_except POST {
            deny all;
        }

        # Timeouts for token requests
        proxy_read_timeout 10;
        proxy_send_timeout 10;

        # Limit request body size (token requests should be empty/tiny)
        client_max_body_size 1K;
    }

    # WebSocket endpoint for terminal demo
    location /ws {
        # Rate limit: 10 connection attempts/min per IP with small burst
        limit_req zone=ws_limit burst=3 nodelay;
        # Limit concurrent WS connections per IP
        limit_conn conn_limit 2;

        proxy_pass http://terminal_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for persistent WS connections (15 min max session)
        proxy_read_timeout 900;
        proxy_send_timeout 900;

        # Buffer settings for WebSocket
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # File download endpoint for terminal demo
    location /files {
        # Rate limit: 30 req/min per IP
        limit_req zone=files_limit burst=5 nodelay;

        proxy_pass http://terminal_ws;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout for file downloads
        proxy_read_timeout 60;
        proxy_send_timeout 60;

        # Limit response body size (files should be <= 10MB)
        client_max_body_size 1K;  # Request body (not needed for GET)
    }

    # Health check endpoint (no rate limit - internal use)
    location = /health {
        proxy_pass http://terminal_ws;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 5;
        proxy_send_timeout 5;
    }

    # Reject all other paths
    location / {
        return 404;
    }
}
