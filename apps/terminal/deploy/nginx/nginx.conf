# Nginx main configuration for Terminal WebSocket service
# Global settings and rate limiting zones

user nginx;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security headers (applied to all responses)
    server_tokens off;
    
    # Gzip compression (minimal for WS service)
    gzip off;
    
    # Rate limiting zones
    # Zone for /session endpoint (token issuance) - 10 req/min per IP
    limit_req_zone $binary_remote_addr zone=session_limit:10m rate=10r/m;
    
    # Zone for /ws endpoint (WebSocket connections) - 10 conn attempts/min per IP
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/m;
    
    # Zone for /files endpoint - 30 req/min per IP
    limit_req_zone $binary_remote_addr zone=files_limit:10m rate=30r/m;
    
    # Connection limiting zone - max concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Rate limit logging
    limit_req_log_level warn;
    limit_conn_log_level warn;
    limit_req_status 429;
    limit_conn_status 429;
    
    # Include site configs
    include /etc/nginx/conf.d/*.conf;
}
